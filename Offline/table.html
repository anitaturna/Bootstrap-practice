<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table </title>
    <link rel="stylesheet" href="bootstrap-5.3.8-dist/bootstrap-5.3.8-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>

    <div class="container">
        <table class="table table-striped">
            <tr class="table-primary">
                <th>ID</th>
                <th>Name</th>
                <th>Department</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Actoins</th>

            </tr>

            <tr class="table-success">
                <td>124</td>
                <td>Fulina</td>
                <td>Computer</td>
                <td>018xxxxx</td>
                <td>Marathi</td>
                <td>
                    <button type="button" class="btn btn-success" data-bs-toggle="tooltip" data-bs-placement="bottom"
                        data-bs-title="Edit"><i class="bi bi-pencil-fill"></i></button>
                    <button type="button" class="btn btn-info" data-bs-toggle="tooltip" data-bs-placement="right"
                        data-bs-title="View"><i class="bi bi-eye-fill"></i></button>
                    <button type="button" class="btn btn-danger" data-bs-toggle="tooltip" data-bs-placement="right"
                        data-bs-title="Delate"><i class="bi bi-archive-fill"></i></button>
                </td>
            </tr>

            <tr class="table-danger">
                <th>125</th>
                <th>Afra</th>
                <th>Civil</th>
                <th>018xxxxx</th>
                <th>Piruj</th>
                <th> <button type="button" class="btn btn-success" data-bs-toggle="tooltip" data-bs-placement="bottom"
                        data-bs-title="Edit"><i class="bi bi-pencil-fill"></i></button>
                    <button type="button" class="btn btn-info"><i class="bi bi-eye-fill"></i></button>
                    <button type="button" class="btn btn-danger"><i class="bi bi-archive-fill"></i></button>
                </th>
            </tr>

            <tr class="table-warning">
                <td>126</td>
                <td>Rifa</td>
                <td>AutoMation</td>
                <td>018xxxxx</td>
                <td>Doyaganj</td>
                <td> <button type="button" class="btn btn-success"><i class="bi bi-pencil-fill"></i></button>
                    <button type="button" class="btn btn-info"><i class="bi bi-eye-fill"></i></button>
                    <button type="button" class="btn btn-danger"><i class="bi bi-archive-fill"></i></button>
                </td>
            </tr>

            <tr class="table-info">
                <th>127</th>
                <th>HIra</th>
                <th>Civil</th>
                <th>018xxxxx</th>
                <th>simri</th>
                <th> <button type="button" class="btn btn-success"><i class="bi bi-pencil-fill"></i></button>
                    <button type="button" class="btn btn-info"><i class="bi bi-eye-fill"></i></button>
                    <button type="button" class="btn btn-danger"><i class="bi bi-archive-fill"></i></button>
                </th>
            </tr>

        </table>
    </div>

    <div class="container">
        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Registration Here
        </button>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">


                    <div class="col-12">

                        <form class="row g-3">
                            <div class="col-md-6">
                                <label for="inputEmail4" class="form-label">Email</label>
                                <input placeholder="Enter your name" type="email" class="form-control" id="inputEmail4">
                            </div>
                            <div class="col-md-6">
                                <label for="inputPassword4" class="form-label">Password</label>
                                <input placeholder="enter your pass" type="password" class="form-control"
                                    id="inputPassword4">
                            </div>
                            <div class="col-12">
                                <label for="inputAddress" class="form-label">Address</label>
                                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                            </div>
                            <div class="col-12">
                                <label for="inputAddress2" class="form-label">Address 2</label>
                                <input type="text" class="form-control" id="inputAddress2"
                                    placeholder="Apartment, studio, or floor">
                            </div>
                            <div class="col-md-6">
                                <label for="inputCity" class="form-label">City</label>
                                <input type="text" class="form-control" id="inputCity">
                            </div>
                            <div class="col-md-4">
                                <label for="inputState" class="form-label">State</label>
                                <select id="inputState" class="form-select">
                                    <option selected>Choose...</option>
                                    <option>...</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label for="inputZip" class="form-label">Zip</label>
                                <input type="text" class="form-control" id="inputZip">
                            </div>
                            <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck">
                                    <label class="form-check-label" for="gridCheck">
                                        Check me out
                                    </label>
                                </div>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">Submit</button>
                                <button type="button" class="btn btn-danger">Reset</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="./bootstrap-5.3.8-dist/bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>
</body>

</html>
